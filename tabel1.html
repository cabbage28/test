a<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function tabel(baris,kolom){
document.write("<table border=1 bordercolor=black cellpadding=5>")
for (i=1; i<= baris;i++){
document.write("<tr>")
for(j=1;j<=kolom;j++){
document.write("<td>")
document.write("("+i+","+j+")")
document.write("</td>")}
document.write("</tr>")}
document.write("</table>")}
</script>
</head>
<body>
<script type="text/javascript">
x = prompt("Masukkan jumlah baris")
y = prompt("Masukkan jumlah kolom")
tabel(x,y);
</script>
</body>
</table>
</html>
